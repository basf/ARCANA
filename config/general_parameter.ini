[general]
; Unique identifier for the test run
test_id =
; Directory path to input data
input_data_folder =
; Filename of the test data
data_name =
; Path to the pretrained model file
pretrained_model =
; Path to the model scaler file
scaler_model =

[data]
; List of data headers/column names e.g. ['predefined_parameter_1', 'predefined_parameter_2', 'temporal_parameter_1', 'temporal_parameter_2']
