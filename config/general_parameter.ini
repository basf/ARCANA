; Flag to enable prediction phase e.g. True, False
predicting =
; Flag to enable preprocessing of data e.g. True, False
preprocess_data =
; Type of learning rate scheduling e.g. cycle, onecycle
learning_rate_type =
; Type of attention mechanism used e.g. additive, multihead
